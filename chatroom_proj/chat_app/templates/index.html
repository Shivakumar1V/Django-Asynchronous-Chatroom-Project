<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .WTC{
            text-decoration: underline;
            text-underline-offset: 0.8rem;
        }
        .room-buttons a{
          width: 12rem;
        }
    </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    
    <h1 class="text-center my-4 WTC">Welcome To Chatapp</h1>
    <div class="d-flex flex-column align-items-center room-buttons">
        <a href="/chat/Room1" class="btn btn-primary my-1">Room1</a>
        <a href="/chat/Room2" class="btn btn-primary my-1">Room2</a>
        <a href="/chat/Room3" class="btn btn-primary my-1">Room3</a>
        <a href="/chat/Room4" class="btn btn-primary my-1">Room4</a>
        <a href="/chat/Room5" class="btn btn-primary my-1">Room5</a>
    </div>
    <div class="d-flex gap-2 my-4 justify-content-center">
        {% if request.user.is_anonymous %}
        <!-- Button to trigger Login modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#LoginModal">
            Login
          </button>

          <!-- Button to trigger Signup modal -->
          <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#SignupModal">
            Signup
          </button>

          <!-- Login Modal -->
          <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!--login form-->
                  <form action="/login/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" name="username" class="form-control" id="username"
                        placeholder="Enter Your Username" required>
                    </div>
                    <div class="mb-3">
                      <label for="loginpass" class="form-label">Password</label>
                      <input type="password" class="form-control" name="loginpass" id="loginpass"
                        placeholder="Enter Your Password" autocomplete="on" required>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Signup Modal -->
          <div class="modal fade" id="SignupModal" tabindex="-1" aria-labelledby="SignupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Signup</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!--Signup form-->
                  <form action="/signup/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" name="username" class="form-control" id="username"
                        placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                      <label for="signuppass1" class="form-label">Enter Your Password</label>
                      <input type="password" class="form-control"  minlength="8" name="signuppass1" id="signuppass1"
                        placeholder="Enter Your Password" autocomplete="on" required>
                    </div>
                    <div class="mb-3">
                      <label for="signuppass2" class="form-label">Confirm Your Password</label>
                      <input type="password" class="form-control"  minlength="8" name="signuppass2" id="signuppass2"
                        placeholder="Confirm Your Password" autocomplete="on" required>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Signup</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        {% else %}
        <a href="/logout/" class="btn btn-danger">Logout</a>
        {% endif %}
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
